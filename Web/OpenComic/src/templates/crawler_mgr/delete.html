{% extends "layout.html" %}


{% block body %}
  
<div class="container body-content">

<h2>Delete</h2>
<hr/>
<div class="alert alert-danger" role="alert">
        <strong>Oh snap!</strong> Are you sure you want to delete this?
      </div>

 <div>
    <hr>
    <dl class="dl-horizontal">
        <dt>Name</dt>
        <dd>{{crawler.name}}</dd>
        <dt>Author</dt>
        <dd>{{crawler.author_email}}</dd>
        <dt>LastModified</dt>
        <dd>{{crawler.last_modified}}</dd>
    </dl>
</div>

<form action="{{url_for('.delete', name=crawler.name)}}" method="post">
    <div class="form-actions no-color">
            <input class="btn btn-danger" type="submit" value="Delete" class="btn btn-default"> 
        </div>
</form>
<hr/>
<a href="{{url_for('.index')}}">Back to List</a>
    </div>

{% endblock %}
